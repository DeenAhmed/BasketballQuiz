<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="BasketballQuiz" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>BasketballQuiz</title>
  </head>
  <body>
    <div class="app">
      <h1>
        <i
          class="fa-solid fa-basketball fa-xs icon-left"
          style="color: rgb(243, 200, 120); margin-right: 8px"
        ></i
        >BasketballQuiz<i
          class="fa-solid fa-basketball fa-xs icon-right"
          style="color: rgb(243, 200, 120); margin-left: 8px"
        ></i>
      </h1>
      <div id="scoreboard">Score:</div>
      <div class="quiz">
        <h2 id="question">Who has scored the most points in NBA history?</h2>
        <div id="answer-buttons">
          <button class="btn">A. Michael Jordan</button>
          <button class="btn">B. Lebron James</button>
          <button class="btn">C. Kareem Abdul-Jabbar</button>
          <button class="btn">D. Wilt Chamberlain</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
